<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="primary" mode="ios" class="ion-no-border toolbar-core">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-weight: bold;">
      Asset Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-core">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="locateMe('', 2.835388, 101.738382)">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="mapId" style="height: 300px;"></div>
  <!-- <div
    id="map"
    style="height: 300px;"
    leaflet
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
  ></div> -->

  <div class="ion-padding-top ion-padding-start ion-padding-end">
    <ion-list class="line-input">
      <ion-item>
        <ion-label position="stacked">Location name</ion-label>
        <ion-input [(ngModel)]="locationName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Asset name</ion-label>
        <ion-input [(ngModel)]="assetName"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <div class="ion-padding-start">
    <ion-card-title>List of Pump House</ion-card-title>
  </div>
  
  <ion-card
    *ngFor="let pumphouse of pumphouses"
    (click)="locateMe(pumphouse.name, pumphouse.lat, pumphouse.lng)"
  >
    <!-- <ion-card-content> -->
    <div class="ion-float-left ion-padding">
      {{ pumphouse.name }}
    </div>
    <div class="ion-float-right ion-padding" style="font-size: 1rem;">
      <ion-icon name="locate"></ion-icon>
    </div>
    <!-- </ion-card-content> -->
  </ion-card>

  <div class="ion-text-center ion-padding">
    <ion-button (click)="confirm()">Confirm</ion-button>
  </div>
</ion-content>
