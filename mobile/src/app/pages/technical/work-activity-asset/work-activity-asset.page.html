<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios" class="ion-no-border toolbar-core">
    <ion-buttons slot="start">
      <ion-button (click)="clickBack()">
        <ion-icon src="../../../../assets/icon/air-selangor-icon.svg" style="font-size: 2rem"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-weight: bold"> </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotification()">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
        <ion-badge size="small" color="danger" style="position: absolute; right: -5px; top: 1px">
          {{ notificationService.totalnotificationbyuser }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class="ion-padding">
    <h4 class="ion-text-center ion-padding">Asset Details</h4>
    <ion-list class="line-input">
      <form [formGroup]="workactivityassetFormGroup">
        <ion-item>
          <ion-label position="stacked">Asset ID:</ion-label>
          <ion-input type="text" readonly formControlName="asset_id"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Asset Type:</ion-label>
          <ion-input type="text" readonly formControlName="asset_type"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Badge Number:</ion-label>
          <ion-input type="text" readonly formControlName="badge_number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Detailed Description:</ion-label>
          <ion-textarea rows="5" readonly formControlName="detailed_description"></ion-textarea>
        </ion-item>
      </form>
    </ion-list>
