<div class="main-content auth-content">
	<div class="container mt-8 pb-4">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-7">
				<div class="card bg-secondary border-0 mb-0">
					<div class="card-body px-lg-5 py-lg-5">
						<div class="client-logo-area">
							<img class="client-logo" src="assets/img/logo/airsel-logo.png">
						</div>
						<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text bg-primary">
											<!-- <i class="ni ni-email-83 text-white"></i>  -->
											<i class="fas fa-user text-white"></i>
										</span>
									</div>
									<input 
										class="form-control text-dark" 
										formControlName="emailForm"
										placeholder="Username" 
										type="email"
										(focus)="focus = true" 
										(blur)="focus = false" />
								</div>
							</div>
							<div class="form-group" [ngClass]="{ focused: focus1 === true }">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text bg-primary">
											<i class="ni ni-lock-circle-open text-white"></i>
										</span>
									</div>
									<input 
										class="form-control text-dark" 
										formControlName="passwordForm"
										placeholder="Password" 
										type="password"
										(focus)="focus1 = true" 
										(blur)="focus1 = false" />
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="custom-control custom-control-alternative custom-checkbox">
										<input class="custom-control-input" id=" customCheckLogin" type="checkbox" />
										<label class="custom-control-label" for=" customCheckLogin">
											<span>Remember me?</span>
										</label>
									</div>
								</div>
								<div class="col-6 text-right">
									<label class="forget-password-label" [routerLink]="['/auth/forgot']">Forgot password</label>
								</div>
							</div>
							<div class="text-center">
								<button class="btn btn-primary btn-block my-4" [disabled]="loginForm.invalid"><!--[routerLink]="['/admin/dashboard']"-->
									Sign in
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
