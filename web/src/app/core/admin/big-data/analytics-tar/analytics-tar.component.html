<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Big Data Analytics - Total Asset Registered
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="far fa-chart-bar text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h4 class="mb-0">Search filter</h4>
            </div>
            <div class="col-auto text-right">
              <button class="btn btn-default btn-sm" (click)="searchAsset()">Search</button>
              <button class="btn btn-secondary btn-sm">Reset</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 col-xs-12">
              <div class="form-group">
                <label class="form-control-label">Owning Organization</label>
                <select class="form-control form-control-sm">
                  <option value="">Please select</option>
                  <option value="">CBD(CUSTOMER BILLING SERVICES)</option>
                  <option value="">D(DISTRIBUTION)</option>
                  <option value="">ES-D(ENGINEERING SERVICES DISTRIBUTION)</option>
                  <option value="">FLEET (FLEET)</option>
                  <option value="">LAND (LAND)</option>
                  <option value="">NRW (NRW)</option>
                  <option value="">PD-N (PRODUCTION NORTHERN)</option>
                  <option value="">PD-S (PRODUCTION SOUTHERN)</option>
                  <option value="">SCADA (SCADA)</option>
                  <option value="">WQ (WATER QUALITY)</option>
                </select>
              </div>
            </div>
           </div>
          <div class="row">
            <div class="col-lg-6 col-xs-12">
              <div class="form-group">
                <label class="form-control-label">Date Range</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Please select date range"
                  bsDaterangepicker
                  [(ngModel)] = "selected_date"
                  [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-default',
                    rangeInputFormat: 'MM/DD/YYYY',
                    dateInputFormat: 'MM/DD/YYYY'
                  }"
                />
              </div>
            </div>
            <div class="col-lg-6 col-xs-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">WAMS: Total Asset Registered</h3>
        </div>
        <div class="card-body">
          <h3 class="mb-0">Asset Registered: <strong>{{ asset_registered_length }} nos</strong></h3>
          <small>Data as of 30 Mac 2020</small>
          <div id="chartdivtwo" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
