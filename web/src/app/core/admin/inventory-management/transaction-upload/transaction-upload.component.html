<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Transaction Upload
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-download text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>

          <ng-template #popTemplate>
            <h4 class="text-center">Information</h4>
            <small class="text-justify">User able to monitor stock activity in all stores. All information captured in the
            mobile will be reflect in this module.</small>
          </ng-template>
          <button type="button" class="btn btn-icon btn-default btn-sm ml-md-4" [popover]="popTemplate"
            placement="right" [outsideClick]="true">
            <span class="btn-inner--icon"><i class="fas fa-info-circle"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label class="form-control-label" id="modified_label">Start Date</label>
        <div class="inner-addon left-addon">
          <input type="date" class="form-control form-control-sm" [value]="" id="startdatechoose" (change)="datezoom()"/>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label class="form-control-label" id="modified_label">End Date</label>
        <div class="inner-addon left-addon">
          <input type="date" class="form-control form-control-sm" [value]="" id="endatechoose" placeholder="Search"/>
        </div>
      </div>
    </div>

    <div class="col">
      <button class="btn btn-default" (click)="datezoom();" id="buttonmodified">Search</button>
    </div>
  </div>
  <div id="chartdiv"></div>
</div>
