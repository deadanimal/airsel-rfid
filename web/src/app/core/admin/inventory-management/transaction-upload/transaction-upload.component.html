<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Transaction Upload
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-boxes text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>

          <ng-template #popTemplate>
            <h4 class="text-center">Information</h4>
            <small class="text-justify">User able to monitor stock activity in all stores. All information captured in the
            mobile will be reflect in this module.</small>
          </ng-template>
          <button type="button" class="btn btn-icon btn-default btn-sm ml-md-4" [popover]="popTemplate"
            placement="right" [outsideClick]="true">
            <span class="btn-inner--icon"><i class="fas fa-info-circle"></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="col-lg-4 col-xs-12" id="status">
    <div class="card">
      <div class="card-header py-3 bg-secondary">
        <div class="row">
          <div class="col">
            <h4 class="m-0">Upload</h4>
          </div>
        </div>
      </div>
      <div class="card-body" style="display: flex; justify-content: center; align-items: center;">
        <div class="form-group">
          <label class="form-control-label">Upload File</label>
          <input class="form-control" name="excelFile" (change)="onFileChange($event)" type="file">
        </div>
      </div>

      <div class="card-footer text-right">
        <button class="btn btn-default btn-sm">
          Upload
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-4" id="status">
    <div class="form-group">
      <label class="form-control-label">Select Account</label>
      <select class="form-control custom-select form-control-sm custom-select-sm"
        formControlName="asset_owning_department">
        <option value="">Please select</option>
        <option *ngFor="let assetowningdepartment of assetowningdepartment"
          [value]="assetowningdepartment.value">testing</option>
      </select>
      <small class="validation_messages"></small>
    </div>
  </div>
</div>
