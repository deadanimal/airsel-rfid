<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-12 col-12">
                    <h6 class=" h2 text-dark d-inline-block mb-0">Profile</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-user text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>

                <br>
                <br>
                <div class="col-lg-12 col-12">
                  <h6 class=" h3 text-dark d-inline-block mb-0">Change Password</h6>
                </div>

            </div>
        </div>
        <div class="row">
          <div class="col-6">
            <form [formGroup]="passwordresetFormGroup">
               <div class="row pb-3">
                <div class="col-12">
                  <div class="form-group">
                    <label class="form-control-label required-field"
                      >Old Password</label
                    >
                    <input
                      type="password"
                      class="form-control text-dark"
                      formControlName="old_password"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label class="form-control-label required-field"
                      >New Password (Must be more than 8 characters)</label
                    >
                    <input
                      type="password"
                      class="form-control text-dark"
                      formControlName="new_password1"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label class="form-control-label required-field"
                      >Re-Type New Password</label
                    >
                    <input
                      type="password"
                      class="form-control text-dark"
                      formControlName="new_password2"
                    />
                  </div>
                </div>

              </div>

              <div class="text-center">
                <button
                  class="btn btn-default"
                  (click)="resetpassword()"
                  type="button"
                  
                >
                  Hantar
                </button>
              </div>
            </form>
          </div>
        </div>

    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            
        </div>
    </div>
</div>
