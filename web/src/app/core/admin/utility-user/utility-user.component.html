<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">User</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-tools text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <a
            class="btn btn-sm btn-default text-white"
            (click)="openModal(addUser)"
            >Add New User</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row pb-3">
    <div class="col">
      <div class="mb-2">
        <form
          class="navbar-search navbar-search-light form-inline mr-sm-3"
          id="navbar-search-main"
        >
          <div
            class="form-group mb-0"
            [ngClass]="{ focused: focusSearch === true }"
          >
            <div class="input-group input-group-alternative input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="Search"
                type="text"
                (focus)="focusSearch = true"
                (blur)="focusSearch = false"
              />
            </div>
          </div>
          <button
            type="button"
            class="close"
            (click)="closeSearch()"
            data-action="search-close"
            data-target="#navbar-search-main"
            aria-label="Close"
          >
            <span aria-hidden="true">×</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header py-3 bg-secondary">
          <h4 class="m-0">User List</h4>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">User Type</th>
                <th scope="col">Last Login</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let user of users">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.email }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.user_type }}</td>
                <td>{{ user.last_login }}</td>
                <td class="text-right">
                  <button
                    type="button"
                    class="btn btn-icon btn-2 btn-primary btn-sm"
                    (click)="openModal(editUser)"
                  >
                    <span class="btn-inner--icon"
                      ><i class="far fa-edit"></i
                    ></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addUser>
  <div class="modal-header bg-default">
    <h6 class="modal-title my-auto text-white">
      Add New User
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="my-auto text-white"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input
        class="form-control form-control-sm"
        placeholder="User's name"
        value=""
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Email</label>
      <input
        class="form-control form-control-sm"
        placeholder="User's email"
        value=""
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Status</label>
      <select
        class="form-control form-control-sm custom-select custom-select-sm"
      >
        <option selected hidden>User's status</option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label">Type</label>
      <select
        class="form-control form-control-sm custom-select custom-select-sm"
      >
        <option selected hidden>User's type</option>
        <option>Admin</option>
        <option>Branch</option>
        <option>Headquarter</option>
      </select>
    </div>
  </div>

  <div class="modal-footer mt--4">
    <button
      class="btn btn-primary btn-sm mr-auto"
      data-dismiss="modal"
      type="button"
      (click)="register()"
    >
      Add
    </button>
    <button
      class="btn btn-warning btn-sm ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</ng-template>

<ng-template #editUser>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white m-0">
      Edit User
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white m-0"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input
        class="form-control form-control-sm"
        placeholder="User's name"
        value=""
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Email</label>
      <input
        class="form-control form-control-sm"
        placeholder="User's email"
        value=""
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Status</label>
      <select
        class="form-control form-control-sm custom-select custom-select-sm"
      >
        <option selected hidden>User's status</option>
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label">Type</label>
      <select
        class="form-control form-control-sm custom-select custom-select-sm"
      >
        <option selected hidden>User's type</option>
        <option>Admin</option>
        <option>Branch</option>
        <option>Headquarter</option>
      </select>
    </div>
  </div>

  <div class="modal-footer mt--4">
    <button
      class="btn btn-success btn-sm mr-auto"
      data-dismiss="modal"
      type="button"
      (click)="save()"
    >
      Save
    </button>
    <button
      class="btn btn-secondary btn-sm ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</ng-template>
